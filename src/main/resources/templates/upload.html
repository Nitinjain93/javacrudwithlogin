<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upload CSV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }

        .upload-box {
            border: 1px solid #ccc;
            padding: 25px;
            max-width: 500px;
            background-color: #f9f9f9;
            border-radius: 10px;
        }

        .btn {
            padding: 8px 16px;
            margin-top: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .btn-upload {
            background-color: #4CAF50;
            color: white;
        }

        .btn-sample {
            background-color: #007BFF;
            color: white;
            text-decoration: none;
        }

        .message {
            margin-top: 15px;
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>

<h2>Bulk Upload Person CSV</h2>

<div class="upload-box">
    <form th:action="@{/upload}" method="post" enctype="multipart/form-data">
        <label>Select CSV File:</label><br>
        <input type="file" name="file" accept=".csv" required><br>
        <button class="btn btn-upload" type="submit">Upload</button>
    </form>

    <br>
    <a th:href="@{/sample-csv}" class="btn btn-sample">Download Sample CSV</a>

    <p class="message" th:if="${message}" th:text="${message}"></p>
</div>

<br>
<a href="/">‚Üê Back to List</a>

</body>
</html>
