<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${person.id == null ? 'Add' : 'Edit'} + ' Person'"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
</head>
<body>

<div class="container mt-5">
    <h2 th:text="${person.id == null ? 'Add' : 'Edit'} + ' Person'" class="mb-4"></h2>

    <form th:action="@{/save}" th:object="${person}" method="post" class="needs-validation" novalidate>

        <input type="hidden" th:field="*{id}"/>

        <div class="form-group">
            <label for="name">Name</label>
            <input th:field="*{name}" class="form-control" placeholder="Enter name" required/>
            <div class="invalid-feedback">Please enter a name.</div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input th:field="*{email}" type="email" class="form-control" placeholder="Enter email" required/>
            <div class="invalid-feedback">Please enter a valid email.</div>
        </div>

        <div class="form-group">
            <label for="mobile">Mobile</label>
            <input th:field="*{mobile}" class="form-control" placeholder="Enter mobile number" required/>
            <div class="invalid-feedback">Please enter a valid mobile number.</div>
        </div>

        <button type="submit" class="btn btn-success">Save</button>
        <a th:href="@{/}" class="btn btn-secondary ml-2">Cancel</a>
    </form>
</div>

<!-- Enable client-side validation -->
<script>
    // Bootstrap validation script
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            var forms = document.getElementsByClassName('needs-validation');
            Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>

</body>
</html>
